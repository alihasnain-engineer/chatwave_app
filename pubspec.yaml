name: chatwave_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.5

  # Firebase Packages (Required for real chat app)
  firebase_core: ^3.4.0
  firebase_auth: ^5.1.0
  cloud_firestore: ^5.4.0
  firebase_storage: ^12.1.0

  # Utilities
  uuid: ^4.4.0
  intl: ^0.19.0
  cached_network_image: ^3.3.1

  # UI + animations
  flutter_slidable: ^3.1.0
  lottie: ^3.1.2
  
  # Image handling
  image_picker: ^1.0.7
  
  # Pull to refresh
  pull_to_refresh: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/developers/
